<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
    <h1>Ironhack Merchandising Shop</h1>
  <div class="wrapper">
    <div>
      <span class="product1">IronBubbleHead</span>
    </div>
    <div>
      <span class="currency">$</span><span class="price">25</span>
    </div>
    <div>
      <label for="quantity">QTY:</label>
      <input type="number" id="quantity" />
    </div>
    <div>
      <span class="currency">$</span><span class="total">0.00</span>
    </div>
    <div class="btn btn-delete">Delete</div>
    <div>
      <div id="calc-prices-button" class="btn btn-success">Calculate Prices</div>
    </div>
  </div>
    <div class="wrapper2">
      <span class="product2">IronShirt</span>
      <div>
        <span class="currency">$</span><span class="price">15</span>
      </div>
      <div>
        <label for="quantity">QTY:</label>
        <input type="number" id="quantity2" />
      </div>
      <div>
        <span class="total">0</span>
      </div>
        <div class="btn btn-delete">Delete</div>
      <div>
        <div id="calc-prices-button2" class="btn btn-success">Calculate Prices</div>
      </div>
    </div>
    <div class="bottom">
      <div id="calc-button-total" class="btn btn-success">Calculate TOTAL</div>
      <div class="bottom-total">
        <h2 class="total">Total Price: <span class="currency">$</span><span class="total">0</span>
        </h2>
      </div>
    </div>
</body>

</html>
